<html>
  <head>
    <title>Hello</title>
    <style>
        * {
          margin:0;
          border:0;
        }
        
        body {
          background-color:9c0000;
        }
        
        .mainContainer {
          width:608px;
          margin: 0 auto;
        }
        .mainContainer > * {
            height:300px;
        }
        
        aside {
          display:none;
          background-color:antiquewhite;
        }
        
        aside.blogs {
          display:inline-block;
          width:600px;
        }
        
        main {
          display:inline-block;
          width:600px;
          background-color: bisque;
        }
        
        @media screen and (min-width: 750px){
            body {  background-color: #9c9c00; }
            .mainContainer {
                width:708px
            }
            main {
              width:500px;
            }
            
            aside.blogs {
            display:inline-block;
            width:200px;
          }            
        }
        
        @media screen and (min-width:1000px) {
            body {  background-color: #009c00; }
            .mainContainer {
                width:950px
            }
            
            aside {
                width:200px;
                display:inline-block;
            }
        }
        
        
        
        
        
        
        
    </style>
    </head>
  <body>
      <div class='mainContainer'>
          <aside>Left hand</aside>
          <main>This is the responsive element</main>
          <aside class="blogs">Right Hand</aside>
       </div>
   </body>
</html>
